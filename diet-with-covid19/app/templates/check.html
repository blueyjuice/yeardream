{% extends 'diet_result.html' %}
{% block check %}
<div class="check">
    <div class="number_count", id="my-data" data-name= "{{ result }}"> </div>
</div>
{% endblock %}

{% block result_chart %}
<!-- 부족 영양소 및 음식 추천 리스트 들어가는 곳-->
<div class='recommendation' id="result-data" data-nutrients= '{{ nutrients }}' data-result = '{{ foods_nutrients }}' >
    <div class="medal_img">
        <img src="../static/image/medal_1.png" alt="medal_1">
        <img src="../static/image/medal_2.png" alt="medal_2">
        <img src="../static/image/medal_3.png" alt="medal_3">
    </div>
    <div class="recommendation_container"></div>
    
<!-- 화살표 및 버튼 들어가는 곳 -->
    <div class="arrow-container"></div>

<!-- 차트 표시되는 곳 -->
    <div class="recommendation_chart"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
<script src="../static/mj_js/result.js"></script>

{% endblock %}
